<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Tienda Pamys</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/blood.css" id="theme" />
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <!-- Theme used for syntax highlighted code -->
    <!-- <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-grid-only@1.0.0/bootstrap.css"
    />
    <link rel="stylesheet" href="assets/css/tailwind.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <div class="flex flex-col items-center justify-items-center">
            <h1 class="h1 titulo-xl font-weight-bold color-principal">
              Zapateria Pamys
            </h1>
            <img
              src="assets/images/logo.png"
              alt=""
              srcset=""
              class="img-fluid"
              width="600"
            />
          </div>
        </section>
        <section>
          <div class="flex justify-between">
            <div class="w-1/3">
              <h1 class="titulo-2xl">01 <b class="color-principal">*</b></h1>
              <h3 class="p-4 mt-16 font-semibold color-principal titulo-xl">
                Objetivos
              </h3>
            </div>
            <div class="w-3/3 h-100">
              <img
                src="assets/images/zapatitos-rosado.jpg"
                class="border-gray-100 shadow-lg rounded-2xl img-right-xl"
              />
            </div>
          </div>
        </section>
        <section>
          <section>Slide 3</section>
          <section>Slide 4</section>
          <section>Slide 5</section>
          <section>Slide 6</section>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
